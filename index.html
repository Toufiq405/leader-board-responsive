<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>
  <!-- start header -->
  <header>
    <nav>
      <div class="nav-logo">
        <img src="images/icons/logo.png" alt="Logo" class="logo">
        <p class="logo-title">Idea</p>
      </div>
      <div class="nav-menu-items">
        <a href="" class="menu-item">Home</a>
        <a href="" class="menu-item">About</a>
        <a href="" class="menu-item">Works</a>
        <a href="" class="menu-item"><img src="images/icons/profile.png" alt="User" class="user"></a>
      </div>
    </nav>
  </header>
  <!-- End header -->
  <!-- Start Main -->
  <main>
    <!-- start top section -->
    <section class="container">
      <div class="top-players">
        <div class="top-players-title section-title">
          <h1>Top Player</h1>
        </div>
        <div class="top-players-grid-container">
          <div class="player">
            <div class="player-photo"><img src="images/players/player-1.png" alt=""></div>
            <div class="player-name">
              <h2>John Smith</h2>
            </div>
          </div>
          <div class="player">
            <div class="player-photo"><img src="images/players/player-2.png" alt=""></div>
            <div class="player-name">
              <h2>Pro Rasel</h2>
            </div>
          </div>
          <div class="player">
            <div class="player-photo"><img src="images/players/player-3.png" alt=""></div>
            <div class="player-name">
              <h2>Abu Sufian</h2>
            </div>
          </div>
          <div class="player">
            <div class="player-photo"><img src="images/players/player-4.png" alt=""></div>
            <div class="player-name">
              <h2>Shajedul Karim</h2>
            </div>
          </div>
          <div class="player">
            <div class="player-photo"><img src="images/players/player-5.png" alt=""></div>
            <div class="player-name">
              <h2>Maruf Ahmed</h2>
            </div>
          </div>
          <div class="player">
            <div class="player-photo"><img src="images/players/player-6.png" alt=""></div>
            <div class="player-name">
              <h2>Mujahid</h2>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </section>
    <!-- end top section -->
  </main>
  <!-- End Main -->
</body>

</html>
